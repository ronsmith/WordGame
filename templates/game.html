{%  extends "base.html" %}
{% block head %}
<style>
    table.game-board th {
        width: 70px;
        height: 70px;
        border: 1px solid;
        background-color: #2b2f32;
        text-align: center;
    }
    table.keyboard th {
        width: 30px;
        height: 60px;
        border: 1px solid;
        background-color: #2b2f32;
        text-align: center;
    }
</style>
{% endblock %}
{% block content %}
    <div class="mb-3">
        <button type="button" class="bth btn-primary" id="home_btn">Home</button>
    </div>
    <div class="mb-3 text-center" id="board">
        <table class="game-board" align="center">
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
                <th>&nbsp</th>
            </tr>
        </table>
    </div>
    <div class="mb-3" id="msgarea">
        &nbsp;
    </div>
    <div class="mb-3" id="keyboard">
        <table class="keyboard" align="center">
            <tr>
                <th colspan="2">Q</th>
                <th colspan="2">W</th>
                <th colspan="2">E</th>
                <th colspan="2">R</th>
                <th colspan="2">T</th>
                <th colspan="2">Y</th>
                <th colspan="2">U</th>
                <th colspan="2">I</th>
                <th colspan="2">O</th>
                <th colspan="2">P</th>
            </tr>
            <tr>
                <th></th>
                <th colspan="2">A</th>
                <th colspan="2">S</th>
                <th colspan="2">D</th>
                <th colspan="2">F</th>
                <th colspan="2">G</th>
                <th colspan="2">H</th>
                <th colspan="2">J</th>
                <th colspan="2">K</th>
                <th colspan="2">L</th>
                <th></th>
            </tr>
            <tr>
                <th colspan="3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                    </svg>
                </th>
                <th colspan="2">Z</th>
                <th colspan="2">X</th>
                <th colspan="2">C</th>
                <th colspan="2">V</th>
                <th colspan="2">B</th>
                <th colspan="2">N</th>
                <th colspan="2">M</th>
                <th colspan="3">Enter</th>
            </tr>
        </table>
    </div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function() {
        $("table.keyboard th").click(function() {
            let orig_bg_color = $(this).css("background-color");
            $(this).css("background-color", "LightGrey");
            setTimeout(() => {$(this).css("background-color", orig_bg_color); }, 100);
        });
        $("#home_btn").click(function() {
           location.href =  "{{ url_for('index') }}"
        });
    });
</script>
{% endblock %}
