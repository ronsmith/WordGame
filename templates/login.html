{% extends "base.html" %}
{% block content %}
    <div class="container text-center">
        <div class="page-header mb-5">
            <h2>Wyverness Family</h2>
            <h1>Word Game</h1>
        </div>
        <h3 class="mb-4">Login</h3>
        <form>
            <div class="row m-2">
                <div class="col-4">&nbsp;</div>
                <div class="col-2 text-left"><label for="email">Email Address:</label></div>
                <div class="col-1 text-left"><input type="email" id="email" name="email"></div>
                <div class="col-5">&nbsp;</div>
            </div>
            <div class="row m-2">
                <div class="col-4">&nbsp;</div>
                <div class="col-2 text-left"><label for="password">Password:</label></div>
                <div class="col-1 text-left"><input type="password" id="password" name="password"></div>
                <div class="col-5">&nbsp;</div>
            </div>
            <div class="row m-3">
                <div class="col-5">&nbsp;</div>
                <div class="col-2 text-center"><button class="btn btn-primary">Login</button></div>
                <div class="col-5">&nbsp;</div>
            </div>
            <div class="row m-3">
                <div class="col-5">&nbsp;</div>
                <div class="col-2 text-center"><a href="{{ url_for('signup') }}">Signup</a></div>
                <div class="col-5">&nbsp;</div>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
        $(document).ready(function () {
            $("#play_game_btn").click(function () {
                location.href = "{{ url_for('game') }}";
            });
        });
    </script>
{% endblock %}
